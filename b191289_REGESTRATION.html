<html>
<head>
<title>
Placement_Registration</title>
</head>
<body>
<table align="center" border="7" cellpadding="40" bgcolor="#03fce7">
<tr><td>
<h1 align="center"><i>
Registration Form</i></h1>
<input type="radio" id="Mr" name="mr" value="Mr">
<label for="Mr">Mr</label>
<input type="radio" id="Mrs" name="mrs" value="Mrs">
<label for="Mrs">Mrs</label>
<input type="radio" id="Ms" name="ms" value="Ms">
<label for="Ms">Ms</label><br></br>
StudentID:<input type="text" name="studentid" placeholder="Student ID"><br></br>
First Name:<input type="text" name="firstname" placeholder="First Name"><br></br>
Last Name:<input type="text" name="lastname" placeholder="Last Name"><br></br>
Username:<input type="text" name="username" placeholder="Username"><br></br>
Password:<input type="text" name="password" placeholder="Password"><br></br>
<p><label for="address">Address:</label></p>
<textarea  id= "address" name="address" rows="5" cols="30"></textarea><br></br>
City:<input type="text" name="city"><br></br>
<label for="state">State</label>
<select name="state" id="state">
<option value="Telangana">Telangana</option>
<option value="Maharastara">Maharastra</option>
<option value="Andhra pradesh">Andhra pradesh</option>
<option value="Karnataka">Karnataka</option>
<option value="Kerala">Kerala</option></select><br></br>
Pincode:<input type="text" name="pincode"><br></br>
Upload Photo:<input type="file" id="myfile" name="file" value="ChooseFile"><br></br>
Email:<input type="text" name="email"><br></br>
Mobile:<input type="tel" id="phone" name="phone" placeholder="+91"><br></br>
<label>Language know:</label><br>
<input type="checkbox" id="language1" name="language1" value="English">
  <label for="language1">English</label><br>
  <input type="checkbox" id="language2" name="language2" value="Telugu">
  <label for="language2">Telugu</label><br>
  <input type="checkbox" id="language3" name="language3" value="Hindi">
  <label for="language3">Hindi</label><br>
<p>  <label for="Additional Info">Additional Info:</label></p>
<textarea  id= "Additional Info" name="Additional Info" rows="5" cols="28" placeholder="Optional"></textarea><br></br>
<input type="checkbox" id="terms" name="terms">
  <label for="terms">Accepting the terms&condition.</label><br></br>
  <input type="submit" name="submission" value="SUBMIT">
  <input type="reset" name="signup" value="RESET">
  </td></tr>
  <table>
</body>
</html>
